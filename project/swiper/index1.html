
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微场景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/01.jpg"></div>
        <div class="swiper-slide"><img src="img/02.jpg"></div>
        <div class="swiper-slide"><img src="img/03.jpg"></div>
        <div class="swiper-slide"><img src="img/04.jpg"></div>
        <div class="swiper-slide"><img src="img/05.jpg"></div>
        <div class="swiper-slide"><img src="img/06.jpeg"></div>
        <div class="swiper-slide"><img src="img/07.jpg"></div>
        <div class="swiper-slide"><img src="img/08.jpg"></div>
    </div>
    <!-- 分页器（也就是小圆点）-->
    <div class="swiper-pagination"></div>
    <!--右按钮-->
    <div class="swiper-button-next"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>

<!-- Initialize Swiper -->
<script src="js/Javascript1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>双选会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS联网的样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.7/css/swiper.min.css">

    <!--animate css动画样式链接-->
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="Shortcut Icon" href="img/cc.ico" type="image/x-icon">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s" swiper-animate-delay="1s" src="img/logo.png">
                    <img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s" src="img/log3.png">
                    <p class="ani p1" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s" swiper-animate-delay="2s">
                        河北省泊头职业学院
                    </p>
                    <h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s" swiper-animate-delay="3s">
                        二〇一七届毕业生校园 ﹃ 双选会 ﹄
                    </h3>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="ani header" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
                    <img src="img/log3.png" alt="">
                    <h2>河北泊头职业学院</h2>
                    <p>HEBEI CAREER ACADEMY BOTOU</p>
                </div>
                <div class="main">
                    <h2 class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2.5s" swiper-animate-delay="2s">河北泊头职业学院简介</h2>
                    <div>
                        <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="2.3s" src="img/hua.png" alt="">
                    </div>

                </div>
                <div class="ani footer" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
                    <img src="img/c3.jpg" alt="">

                </div>

            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>

    <!-- 分页器（也就是小圆点）-->
    <div class="swiper-pagination"></div>

    <!--右按钮-->
    <div class="swiper-button-next swiper-button-white"></div>
    <!--音乐-->
    <!--开始音乐，暂停音乐，插入音乐-->
    <!--点击开始，点击暂停，-->
    <audio id="mp3" src="mp3/qeq.mp3" autoplay loop></audio>
    <span id="mp3Btn"><img src="img/musicIcon.png"></span>
</div>













<!-- Swiper JS 联网JS样式-->
<script src="https://cdn.bootcss.com/Swiper/4.0.7/js/swiper.min.js"></script>
<!--animate JS动画样式链接-->
<script rel="stylesheet" src="js/swiper.animate1.0.2.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
